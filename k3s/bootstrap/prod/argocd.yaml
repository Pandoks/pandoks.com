apiVersion: v1
kind: Namespace
metadata:
  name: argocd

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argocd
  namespace: kube-system
spec:
  repo: https://argoproj.github.io/argo-helm
  chart: argo-cd
  version: 9.3.4
  targetNamespace: argocd
  valuesContent: |-
    configs:
      params:
        server.insecure: true

    server:
      service:
        type: ClusterIP

    repoServer:
      volumes:
        - name: cmp-plugin
          configMap:
            name: argocd-cmp-plugin
        - name: cmp-tmp
          emptyDir: {}
