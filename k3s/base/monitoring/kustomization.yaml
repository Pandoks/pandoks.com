apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

configMapGenerator:
  - name: haproxy-grafana-dashboards
    files:
      - ./dashboards/haproxy-basic-general-info.json
      - ./dashboards/haproxy-requests-responses.json
      - ./dashboards/haproxy-throughput-connections.json
      - ./dashboards/haproxy-sessions.json
      - ./dashboards/haproxy-times.json
      - ./dashboards/haproxy-health-and-weight.json
      - ./dashboards/haproxy-cache-compressor.json
      - ./dashboards/haproxy-status.json
      - ./dashboards/haproxy-process-traffic.json
      - ./dashboards/haproxy-process-misc.json
    options:
      labels:
        grafana_dashboard: '1'
      disableNameSuffixHash: true
