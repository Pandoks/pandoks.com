apiVersion: v1
kind: Secret
metadata:
  name: ghcr-auth
  namespace: example
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "ghcr.io": {
          "username": "Pandoks",
          "password": "${sst.GithubPersonalAccessToken}"
        }
      }
    }

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
  namespace: example
imagePullSecrets:
  - name: ghcr-auth

---
apiVersion: v1
kind: Secret
metadata:
  name: example-tls
  namespace: example
type: kubernetes.io/tls
stringData:
  tls.crt: |
    ${sst.HetznerOriginTlsCrt}
  tls.key: |
    ${sst.HetznerOriginTlsKey}
