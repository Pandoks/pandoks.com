#cloud-config
# env variables:
# PRIVATE_IP_RANGE
# SSH_CA_PUB
# ROLE
# K3S_TOKEN
# SERVER_API
# NODE_IP
package_update: true
package_upgrade: true
ssh_pwauth: false
disable_root: true

bootcmd:
  - iptables -F
  - iptables -P INPUT DROP
  - iptables -P FORWARD DROP
  - iptables -P OUTPUT ACCEPT
  - iptables -A INPUT -i lo -j ACCEPT
  - iptables -A INPUT -m conntrack --ctstate RELATED,ESTABLISHED -j ACCEPT
  - iptables -A INPUT -s ${PRIVATE_IP_RANGE} -j ACCEPT
  - iptables-save > /etc/iptables.rules

users:
  - name: pandoks
    gecos: 'Admin User'
    groups: [sudo]
    sudo: 'ALL=(ALL) NOPASSWD:ALL'
    shell: /bin/bash

packages:
  - curl

write_files:
  - path: /etc/network/if-pre-up.d/iptables
    owner: root:root
    permissions: '0755'
    content: |
      #!/bin/sh
      iptables-restore < /etc/iptables.rules
  - path: /etc/ssh/ca.pub
    owner: root:root
    permissions: '0600'
    content: |
      ${SSH_CA_PUB}
  - path: /etc/ssh/sshd_config
    owner: root:root
    permissions: '0644'
    content: |
      PubkeyAuthentication yes
      TrustedUserCAKeys /etc/ssh/ca.pub
      PasswordAuthentication no
      KbdInteractiveAuthentication no
      ChallengeResponseAuthentication no
      Subsystem sftp internal-sftp
      PermitRootLogin no
      UsePAM yes
      AllowUsers pandoks
      Match User pandoks

runcmd:
  - |
    if [ "${ROLE}" = "bootstrap" ]; then
      curl -sfL https://get.k3s.io | \
        K3S_TOKEN=${K3S_TOKEN} sh -s - server \
          --cluster-init \
          --disable=traefik \
          --disable=servicelb \
          --node-ip=${NODE_IP} \
          --advertise-address=${NODE_IP} \
          --tls-san=${NODE_IP} \
          --flannel-iface=enp7s0
    elif [ "${ROLE}" = "server" ]; then
      curl -sfL https://get.k3s.io | \
        K3S_TOKEN=${K3S_TOKEN} sh -s - server \
          --server=${SERVER_API} \
          --disable=traefik \
          --disable=servicelb \
          --node-ip=${NODE_IP} \
          --advertise-address=${NODE_IP} \
          --tls-san=${NODE_IP} \
          --flannel-iface=enp7s0
    else
      curl -sfL https://get.k3s.io | \
        K3S_TOKEN=${K3S_TOKEN} sh -s - agent \
          --server=${SERVER_API} \
          --node-ip=${NODE_IP} \
          --flannel-iface=enp7s0
    fi
