#cloud-config
# env variables:
# PRIVATE_IP_RANGE
# STAGE_NAME
# ROLE
# K3S_TOKEN
# SERVER_API
# NODE_IP
# TAILSCALE_HOSTNAME
# REGISTRATION_TAILNET_AUTH_KEY
# K3S_VERSION
# KUBERNETES_TAILSCALE_OAUTH_CLIENT_ID (for bootstrap)
# KUBERNETES_TAILSCALE_OAUTH_CLIENT_SECRET (for bootstrap)
# KUBERNETES_TAILSCALE_HOSTNAME (for bootstrap)
package_update: true
package_upgrade: true
ssh_pwauth: false
disable_root: true

bootcmd:
  - |
    cat > /etc/nftables.conf << 'EOF'
    table inet filter {
      chain input {
        type filter hook input priority 0;
        policy drop;

        iif "lo" accept;
        ct state established,related accept;
        ip saddr ${PRIVATE_IP_RANGE} accept;
        udp dport 41641 accept;
        iif "tailscale0" accept;
      }

      chain forward {
        type filter hook forward priority 0;
        policy drop;
      }

      chain output {
        type filter hook output priority 0;
        policy accept;
      }
    }
    EOF
  - nft -f /etc/nftables.conf
  - systemctl enable nftables
  - systemctl start nftables

users:
  - name: pandoks
    gecos: 'Admin User'
    groups: [sudo]
    sudo: 'ALL=(ALL) NOPASSWD:ALL'
    shell: /bin/bash

packages:
  - curl

write_files:
  - path: /etc/ssh/sshd_config
    owner: root:root
    permissions: '0644'
    content: |
      PubkeyAuthentication yes
      PasswordAuthentication no
      KbdInteractiveAuthentication no
      ChallengeResponseAuthentication no
      PermitRootLogin no
      AllowUsers pandoks
      Subsystem sftp internal-sftp
      UsePAM yes

runcmd:
  - systemctl enable nftables
  - nft -f /etc/nftables.conf
  - curl -fsSL https://tailscale.com/install.sh | sh
  - |
    tailscale up --ssh \
      --authkey ${REGISTRATION_TAILNET_AUTH_KEY} \
      --hostname ${TAILSCALE_HOSTNAME} \
      --accept-dns=false
  - |
    if [ "${ROLE}" = "bootstrap" ]; then
      curl -sfL https://get.k3s.io | \
        INSTALL_K3S_VERSION=${K3S_VERSION} \
        K3S_TOKEN=${K3S_TOKEN} sh -s - server \
          --cluster-init \
          --disable=traefik \
          --disable=servicelb \
          --node-ip=${NODE_IP} \
          --advertise-address=${NODE_IP} \
          --tls-san=${NODE_IP} \
          --flannel-iface=enp7s0

      export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
      echo "Waiting for k3s to be ready..."
      for i in $(seq 1 60); do
        if kubectl --request-timeout=5s get --raw=/readyz >/dev/null 2>&1; then
          echo "k3s is ready"
          break
        fi
        echo "k3s is not ready..."
      done

      kubectl create secret generic tailscale \
        --namespace kube-system \
        --from-literal=tailscale-oauth="$(cat << EOF
    oauth:
      clientId: ${KUBERNETES_TAILSCALE_OAUTH_CLIENT_ID}
      clientSecret: ${KUBERNETES_TAILSCALE_OAUTH_CLIENT_SECRET}
    EOF
    )" \
        --from-literal=operator-config="$(cat << EOF
    operatorConfig:
      hostname: ${KUBERNETES_TAILSCALE_HOSTNAME}
      defaultTags:
        - tag:k8s-operator
        - tag:k8s
        - tag:${STAGE_NAME}
    EOF
    )" \
        --dry-run=client -o yaml | kubectl apply --server-side -f -

      kubectl create namespace tailscale --dry-run=client -o yaml | kubectl apply --server-side -f -

      kubectl apply --server-side -f - << EOF
    apiVersion: helm.cattle.io/v1
    kind: HelmChart
    metadata:
      name: tailscale-operator
      namespace: kube-system
    spec:
      repo: https://pkgs.tailscale.com/helmcharts
      chart: tailscale-operator
      version: 1.92.5
      targetNamespace: tailscale
      valuesContent: |-
        apiServerProxyConfig:
          mode: "true"
      valuesSecrets:
        - name: tailscale
          keys:
            - tailscale-oauth
            - operator-config
    EOF
      kubectl create clusterrolebinding pandoks \
        --user='Pandoks@github' \
        --clusterrole=cluster-admin \
        --dry-run=client -o yaml | kubectl apply --server-side -f -
    elif [ "${ROLE}" = "server" ]; then
      curl -sfL https://get.k3s.io | \
        INSTALL_K3S_VERSION=${K3S_VERSION} \
        K3S_TOKEN=${K3S_TOKEN} sh -s - server \
          --server=${SERVER_API} \
          --disable=traefik \
          --disable=servicelb \
          --node-ip=${NODE_IP} \
          --advertise-address=${NODE_IP} \
          --tls-san=${NODE_IP} \
          --flannel-iface=enp7s0
    else
      curl -sfL https://get.k3s.io | \
        INSTALL_K3S_VERSION=${K3S_VERSION} \
        K3S_TOKEN=${K3S_TOKEN} sh -s - agent \
          --server=${SERVER_API} \
          --node-ip=${NODE_IP} \
          --flannel-iface=enp7s0
    fi
