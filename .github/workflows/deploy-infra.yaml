name: Deploy Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      sst:
        description: 'Deploy SST infrastructure'
        type: boolean
        default: true
      kubernetes:
        description: 'Deploy Kubernetes manifests'
        type: boolean
        default: true
      stage:
        description: 'SST stage'
        type: choice
        default: production
        options:
          - production
          - pandoks

concurrency:
  group: deploy-infrastructure
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  SST_STAGE: ${{ github.event.inputs.stage || 'production' }}

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
