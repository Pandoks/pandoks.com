name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'infra/**'
      - 'apps/**'
      - '!apps/desktop-template/**'
      - '!apps/example/**'
      - 'packages/svelte/**'
  workflow_dispatch:
    inputs:
      stage:
        description: 'SST stage'
        type: choice
        default: production
        options:
          - production
          - pandoks

concurrency:
  group: deploy-infrastructure
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  SST_STAGE: ${{ github.event.inputs.stage || 'production' }}

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ (github.event.inputs.stage || 'production') == 'production' && 'production' || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Install sst dependencies
        run: pnpm sst install

      - name: Refresh sst state
        run: pnpm sst refresh --stage $SST_STAGE

      - name: Deploy SST
        if: ${{ github.event_name == 'push' }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_DEFAULT_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_DEFAULT_ACCOUNT_ID }}
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
          TAILSCALE_API_KEY: ${{ secrets.TAILSCALE_API_KEY }}
        run: pnpm sst deploy --stage $SST_STAGE
