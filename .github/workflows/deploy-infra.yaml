name: Deploy Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      sst:
        description: 'Deploy SST infrastructure'
        type: boolean
        default: true
      kubernetes:
        description: 'Deploy Kubernetes manifests'
        type: boolean
        default: true
      stage:
        description: 'SST stage'
        type: choice
        default: production
        options:
          - production
          - pandoks

concurrency:
  group: deploy-infrastructure
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  SST_STAGE: ${{ github.event.inputs.stage || 'production' }}

