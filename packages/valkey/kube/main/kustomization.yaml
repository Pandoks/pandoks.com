apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: main

helmGlobals:
  chartHome: ../../chart
helmCharts:
  # name: $chartHome/dir
  - name: .
    namespace: main
    valuesFile: ./main.yaml

configMapGenerator:
  - name: valkey-config
    files:
      - ../../valkey.conf

generatorOptions:
  disableNameSuffixHash: false # changes the suffix hash of names so services automatically reload
