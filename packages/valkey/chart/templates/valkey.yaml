apiVersion: v1
kind: Service
metadata:
  name: valkey-{{ .Values.name }}-headless
  namespace: '{{ .Values.namespace }}'
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: valkey-{{ .Values.name }}
  ports:
    - name: client
      port: 6379
      targetPort: 6379
    - name: bus
      port: 16379
      targetPort: 16379

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: &app valkey-{{ .Values.name }}
  namespace: '{{ .Values.namespace }}'
  labels:
    app: *app
spec:
  serviceName: &service valkey-{{ .Values.name }}-headless
  podManagementPolicy: Parallel
  replicas: {{ add .Values.cluster.masters (mul .Values.cluster.masters .Values.cluster.replicasPerMaster) }}
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
    spec:
      containers:
        - name: valkey
          image: ghcr.io/pandoks/valkey:latest
          ports:
            - name: client
              containerPort: &clientPort 6379
            - name: bus
              containerPort: &busPort 16379
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: HEADLESS_SERVICE
              value: *service
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ANNOUNCE_PORT
              value: *clientPort
            - name: ANNOUNCE_BUS_PORT
              value: *busPort
