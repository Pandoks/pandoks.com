apiVersion: v1
kind: Service
metadata:
  name: valkey-{{ .Values.name }}-headless
  namespace: '{{ .Values.namespace }}'
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: valkey-{{ .Values.name }}
  ports:
    - name: client
      port: 6379
      targetPort: 6379
    - name: bus
      port: 16379
      targetPort: 16379

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: &app valkey-{{ .Values.name }}
  namespace: '{{ .Values.namespace }}'
  labels:
    app: *app
spec:
  serviceName: valkey-{{ .Values.name }}-headless
  podManagementPolicy: Parallel
  replicas: {{ add .Values.cluster.masters (mul .Values.cluster.masters .Values.cluster.replicasPerMaster) }}
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
