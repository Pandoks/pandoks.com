apiVersion: v1
kind: ServiceAccount
metadata:
  name: patroni
  namespace: main

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: &name patroni
  namespace: main
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: *name
subjects:
  - kind: ServiceAccount
    name: *name
    namespace: main
