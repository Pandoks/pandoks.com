apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: main-postgres-main-cluster
  namespace: kube-system
spec:
  chart: oci://ghcr.io/pandoks/charts/postgres
  version: 0.1.0
  targetNamespace: &namespace main
  createNamespace: true
  failurePolicy: abort
  set:
    db: main
    namespace: *namespace
    credentials.secret: main-db-creds
    s3.credentials.secret: main-db-backup-creds
